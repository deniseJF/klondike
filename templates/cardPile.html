
<div class="col-xs-2 card-pile {{pile.highlight ? 'highlight' : ''}}">
    <div>
        <div class="{{type}} {{type=='tableau'||type=='foundation'?'droppable':''}}"
            style="height: {{type=='tableau' ? (180 + (pile.cards.length - 1) * 44) + 'px' : '100%'}}">
            <card card="card" position="{{(type=='tableau')?($index*-130):($index*-174)}}"
            zoom-index="{{$index + 1}}"
            ng-repeat="card in pile.cards" />
        </div>
    </div>
</div>
