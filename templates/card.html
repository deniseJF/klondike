<div class="card {{card.faceUp ? 'faceUp' : 'faceDown'}} {{card.highlight ? 'highlight' : ''}}"
    style="color:{{card.suit.color}}; top: {{position}}px; z-index: {{zoomIndex}};"
    draggable enable-drag="{{card.faceUp}}">
    <span class="number">{{card.number+" "}}</span>
    <span class="suit">{{card.suit.symbol}}</span>
</div>
